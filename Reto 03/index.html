<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>To do list</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
          </div>
          <a class="navbar-brand" href="#">To do list</a>
          <img src="images/list icon 4.png" alt="">
        </div>
    </nav>
    <hr>
<section id="principal">
    <div class="centrado">
            <img src="images/memory icon.png" alt="icono_central">
            <h1>Nada para hacer</h1>
    </div>

    
</section>
<div class="container oculto" id="container oculto">
  <div class="row">
      <div class="col-md-12">
          <h1>Ingresa una tarea</h1>
          <ul class="list-group" id="listado">
              <p class="">Nombre de la tarea</p>
          <input type="txt" value="" id="nombreTarea">
          </ul>
          <div>
              <p>Tipo de tarea</p>
          </div>
          <div class="form-floating">
              <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                  <option value="1">Personal</option>
                  <option value="2">Doméstica</option>
                  <option value="3">Entretenimiento</option>
                  <option value="4">Laboral</option>
              </select>
          </div>
          <div>
              <p>Descripción</p>
          </div> 
              <div class="form-floating">
                  <textarea class="form-control" placeholder="Leave a comment here" id="hola"></textarea>
                </div>
        <div>
          <p>Prioridad</p>
          <button class="btnPrioridad" id="btn1"></button>
          <button class="btnPrioridad" id="btn2"></button>
          <button class="btnPrioridad" id="btn3"></button>
          <button class="btnPrioridad" id="btn4"></button>
        </div>        
        <div class=" gap-2 d-md-flex justify-content-md-end">
          <button class="btn btn-primary me-md-2" type="button" id="cancelar" onclick="atras()">Cancelar</button>
          <input class="btn btn-primary" type="submit" value="Agregar" id="agregar" onclick="agregarTarea()">
        </div>
      </div>
  </div> 
</div>
<div class="tareaProgramada" id="tareaProgramada">
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
    <button id="btnBorrar"><img src="images/delete16.png" alt="borrar" ></button>
  </div>

</div> 

<div class="container">
  <button id="btn" onclick="invisible()">
  <a href="#" class="btn"></a>
  <img src="images/add.png" alt="Nuevo tarea" id="add">
  </button>
</div>
</body>
<script src="main.js"></script>
</html>
